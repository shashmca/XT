<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body class="container">

    <hr />
    <h1> web components</h1>
    <hr />

    <div id="box1" class="alert alert-info">
        <input id="inp1" type="number" onchange="handleChangeByDiv()" />
        <hr />
        <span id="displayEle" class="badge badge-primary">0</span>
    </div>

    <script>

        let inp1 = document.getElementById('inp1')
        let count = 0;
        setInterval(() => {
            count++;
            inp1.value = count; // on state change
            inp1.dispatchEvent(new Event('change')) // dispaching 'change' event
        }, 2000);

        function handleChangeByDiv() {
            document.getElementById('displayEle').innerHTML = count;
        }


    </script>


</body>

</html>
